<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/vintage-terminal.css">
        
        <title>AI Challenger</title>
    </head>
    
    <body>
        <div id="vintage-terminal-background">
            <div id="overlay"></div>
        </div>
        
        <div id="content">
            <header id="header">
                    <div id="main_title">AI Challenger</div>
            </header>
        
            <div id="left_column">
                <table id="ladder">
                    <caption>LADDER</caption>

                    <thead>
                        <tr><th></th><th>Name</th><th>Win/Lost</th></tr>
                    </thead>

                    <tbody>
                        <tr><td>1</td><td>randy</td><td>1/2</td></tr>
                        <tr><td>2</td><td>rocky</td><td>2/1</td></tr>
                        <tr><td>3</td><td>scarlett</td><td>1/2</td></tr>
                        <tr><td>4</td><td>pepper</td><td>2/1</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="console">
                <p>Welcome to AI Challenger v0.0.1!</p>
                <p>Please type 'help' for the list of available commands.</p>
            
                <p>root@ai-challenger$ <span class="cursor"></span></p>
            </div>
        </div>
    </body>
</html>
